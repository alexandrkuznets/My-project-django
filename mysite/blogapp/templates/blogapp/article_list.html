{% extends 'blogapp/base.html' %}

{%block title%}
Articles List
{%endblock%}

{%block body %}
<h1>Articles:</h1>
{% if object_list %}
    {% for article in object_list %}
    <div>
        <p>
            <a href="{% url 'article' pk=article.pk %}">{{article.title}}</a>
        </p>
        <p>Published: {{ article.published_at }}</p>

    </div>
    {%endfor%}
{% else %}
    No published articles yet
{% endif %}
{% endblock %}
